<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Žebříček písní - Eminem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="title-bar">Žebříček písní Eminema</div>
        <img src="logo.png" alt="Logo" class="moving-logo">
    </header>
    
    <section>
        <h2>Přidejte své hodnocení</h2>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfQ-esF3DR_zDzX9tGyD5QudE-7W-j_sSXHBL2QBVyb7xOnVw/viewform?usp=dialog" width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">Načítání…</iframe>
    </section>
    <section>
        <iframe width="600" height="400" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQvH9jCoaDqSGs0vqf9wXJ7Dp3SfFqVr1aFcWIFbDMlfq9DHO6YZ8r18NfAVQSKN9x1kMyt2jumBHQY/pubchart?oid=905033074&format=interactive"></iframe>
    </section>
    <section>
        <h2>Souhrn hodnocení</h2>
        <table>
            <thead>
                <tr>
                    <th>Název písně</th>
                    <th>Žánr</th>
                    <th>Počet hodnocení</th>
                </tr>
            </thead>
            <tbody id="summary">
            </tbody>
        </table>
    </section>
</body>
</html>
